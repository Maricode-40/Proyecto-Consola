<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consola</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <audio autoplay>
      <source src="music/1-01 Crash Bandicoot.mp3" type="audio/mpeg" />
      tu web no soporta mp3
    </audio>

    <div class="container">
      <div class="screen-border">
        <div class="line-black"></div>
        <div class="power">
          <button id="theButton"></button>
        </div>
        <div class="screen" id="screenImg"></div>
      </div>
      <div class="d-pad">
        <div class="d-y"></div>
        <div class="d-x"></div>
      </div>
      <div class="logo">
        <div class="nintendo">Nintendo</div>
        <div class="Game-boy">Game Boy</div>
      </div>
      <div class="buttons">
        <div class="b-a" id="a">
          <button class="newbtn" id="off"></button>
        </div>
        <div class="b-b"></div>
      </div>
      <div class="buttons_s">
        <div class="start"></div>
        <div class="select"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
