<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consola</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen-border">
        <div class="line-black"></div>
        <div class="power"></div>
        <div class="screen"></div>
      </div>
      <div class="d-pad">
        <div class="d-y"></div>
        <div class="d-x"></div>
      </div>
      <div class="logo">
        <div class="nintendo">Nintendo</div>
        <div class="Game-boy">Game Boy</div>
      </div>
      <div class="buttons">
        <div class="b-a"></div>
        <div class="b-b"></div>
      </div>
      <div class="buttons_s">
        <div class="start"></div>
        <div class="select"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
